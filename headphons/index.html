<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-slate-200 h-screen w-screen flex items-center justify-center">
       <!-- card -->
        <div class="bg-white flex md:flex-row flex-col items-center md:items-start md:space-x-4  md:min-h-[350px]  space-y-6 rounded-2xl max-w-xl">
            <!-- section 1 -->
            <img src="./images/headphone.png" alt="" class="w-[250px] md:w-[300px] h-[200px] md-h-[300px]rounded-2xl mt-8 md:my-16">
            <!-- section 2 -->
            <div class="flex flex-col items-center md:items-start mx-0  md:py-4 ">
                <div class="bg-black rounded-3xl h-[23px] text-white text-center text-xs py-[2px] w-[86px]">
                   Free shopping
                </div>
                <h2 class=" text-3xl text-center md:text-left font-bold py-2">
                    Razer kraken  kitty edt Gameing Headset Quartz
                </h2>
                
                <div class="line-through text-black text-xs font-bold ">
                    $799
                </div>
                <div class="text-lg font-bold ">
                    $599
                </div>
                <h3 class=" text-xs text-slate-500 font-sans ">
                    the offer is valid until april 3 or as long as stock lasrs!
                </h3>
                <div class="h-8 items-end mt-2">
                    <button class="bg-blue-500 text-white text-center rounded-lg text-2xl px-10  hover: transition ease-in-out delay-150 duration-300 active:bg-blue-600 border-t-1 border-b-4 border-blue-800 active:border-0  shadow-2xl max-h-16 ">
                    ADD TO CARD
                </button>
                </div>
                <div class="inline-block">
                    <dir class=" bg-emerald-500 rounded-full w-1 ">
                    </dir>
                    <div class="text-black text-xs">
                      50+ pcs in stock.
                    </div>
                </div>
                <dir class="flex flex-row space-x-10 md:space-x-20 pl-0">
                    <button class="h-6  text-black text-xs flex flex-row items-center border-2 border-slate-400 rounded-md hover:bg-slate-100 active:bg-slate-400 ">
                        <img src="./images/weight.png" alt="" class="h-4">
                        <div class=" p-1">
                            add to cart
                        </div>
                    </button>

                    <button class="h-6  text-black text-xs flex flex-row items-center border-2 border-slate-400 rounded-md hover:bg-slate-100 active:bg-slate-400">
                        <img src="./images/heart.png" alt="" class="h-4">
                        <div class=" p-1">
                            add to wishlis
                        </div>
                    </button>
                </dir>
            </div>
        </div>
    </div>
